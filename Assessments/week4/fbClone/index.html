<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook.com - Sign up or Log in</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar">
        <h1 class="logo">facebook</h1>

        <table class="loginForm">
            <tr id=tHead>
                <td>Email or phone</td>
                <td>Password</td>
            </tr>
            <tr>
                <td><input type="text"></td>
                <td><input type="password"></td>
                <td><button type="submit" id="loginBtn"><b>Log In</b></button></td>
            </tr>
        </table>
    </nav>

    <div class="recentLogins">
        <h1>Recent logins</h1>
        <p>Click your picture or add an account</p>
    </div>

    <div class="signupForm">
        <h1>Create a new account</h1>
        <p>It's quick and easy</p>

        <div id="signupData">
            <input type="text" placeholder="First name" class="signupDetails" id="fn">
            <input type="text" placeholder="Surname" class="signupDetails" id="sn">
            <br>
            <input type="text" placeholder="Mobile number or email address" class="signupDetails" id="id">
            <input type="text" placeholder="New password" class="signupDetails" id="pass">
        </div>

        <br>

        <div class>
            <h3>Date of birth</h3>

            <!-- Day of Birth -->
            <select name="Day" class="dob" id="day"> 
            <option value="">Day</option>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
            <option value="">6</option>
            <option value="">7</option>
            <option value="">8</option>
            <option value="">9</option>
            <option value="">10</option>
            <option value="">11</option>
            <option value="">12</option>
            <option value="">13</option>
            <option value="">14</option>
            <option value="">15</option>
            <option value="">16</option>
            <option value="">17</option>
            <option value="">18</option>
            <option value="">19</option>
            <option value="">20</option>
            <option value="">21</option>
            <option value="">22</option>
            <option value="">23</option>
            <option value="">24</option>
            <option value="">25</option>
            <option value="">26</option>
            <option value="">27</option>
            <option value="">28</option>
            <option value="">29</option>
            <option value="">30</option>
            <option value="">31</option>
        </select>

            <!-- Month of Birth -->
            <select name="" class="dob" id="month">
            <option value="">Month</option>
            <option value="">January</option>
            <option value="">February</option>
            <option value="">March</option>
            <option value="">April</option>
            <option value="">May</option>
            <option value="">June</option>
            <option value="">July</option>
            <option value="">August</option>
            <option value="">September</option>
            <option value="">October</option>
            <option value="">November</option>
            <option value="">December</option>
        </select>

            <!-- Year of Birth -->
            <select name="" class="dob" id="year">
                <option value="">Year</option>
                <option value="">2020</option>
                <option value="">2019</option>
                <option value="">2018</option>
                <option value="">2017</option>
                <option value="">2016</option>
                <option value="">2015</option>
                <option value="">2014</option>
                <option value="">2013</option>
                <option value="">2012</option>
                <option value="">2011</option>
                <option value="">2010</option>
                <option value="">2009</option>
                <option value="">2008</option>
                <option value="">2007</option>
                <option value="">2006</option>
                <option value="">2005</option>
                <option value="">2004</option>
                <option value="">2003</option>
                <option value="">2002</option>
                <option value="">2001</option>
                <option value="">2000</option>
                <option value="">1999</option>
                <option value="">1998</option>
                <option value="">1997</option>
                <option value="">1996</option>
                <option value="">1995</option>
                <option value="">1994</option>
                <option value="">1993</option>
                <option value="">1992</option>
                <option value="">1991</option>
                <option value="">1990</option>
            </select>
        </div>

        <br>

        <div class="sex">
            <input type="radio" id="f">
            <label for="f">Female</label>

            <input type="radio" id="m">
            <label for="m">Male</label>

            <input type="radio" id="o">
            <label for="o">Other</label>
        </div>

        <br>

        <span class="tnc">By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy. You may receive SMS notifications from us and can opt out at any time.</span>
        <br>
        <br>
        <br>
        <button type="submit" class="signupBtn"><b>Sign Up</b></button>
    </div>


</body>

</html>
